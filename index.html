<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Vuelos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de vuelos</h1>
    <form action="https://flight-aira.netlify.app" method="POST">
      <label for="from">Aeropuerto de salida (ej: EZE):</label>
      <input type="text" id="from" name="from" required />

      <label for="to">Aeropuerto de llegada (ej: MAD):</label>
      <input type="text" id="to" name="to" required />

      <label for="date_from">Fecha de salida:</label>
      <input type="date" id="date_from" name="date_from" required />

      <label for="date_to">Fecha de regreso:</label>
      <input type="date" id="date_to" name="date_to" required />

      <label for="passengers">Cantidad de pasajeros:</label>
      <input type="number" id="passengers" name="passengers" min="1" value="1" required />

      <button type="submit">Guardar b√∫squeda</button>
    </form>
  </div>
</body>
</html>
