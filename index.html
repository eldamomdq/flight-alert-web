<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Vuelos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de vuelos</h1>
<form action="https://aira-mdp.app.n8n.cloud/webhook/webhook-vuelos-aira" method="POST">
  <label for="from">Aeropuerto de salida:</label>
  <select name="from" id="from" required>
    <optgroup label="🇦🇷 Argentina">
      <option value="EZE">Buenos Aires (EZE)</option>
      <option value="AEP">Buenos Aires (AEP)</option>
      <option value="COR">Córdoba (COR)</option>
      <option value="MDZ">Mendoza (MDZ)</option>
      <option value="BRC">Bariloche (BRC)</option>
    </optgroup>
    <optgroup label="🌎 América">
      <option value="SCL">Santiago (SCL)</option>
      <option value="MVD">Montevideo (MVD)</option>
      <option value="GRU">São Paulo (GRU)</option>
      <option value="GIG">Río de Janeiro (GIG)</option>
      <option value="LIM">Lima (LIM)</option>
      <option value="BOG">Bogotá (BOG)</option>
      <option value="MEX">Ciudad de México (MEX)</option>
      <option value="CUN">Cancún (CUN)</option>
      <option value="JFK">New York (JFK)</option>
      <option value="MIA">Miami (MIA)</option>
      <option value="LAX">Los Ángeles (LAX)</option>
    </optgroup>
    <optgroup label="🇪🇺 Europa">
      <option value="MAD">Madrid (MAD)</option>
      <option value="BCN">Barcelona (BCN)</option>
      <option value="CDG">París (CDG)</option>
      <option value="AMS">Ámsterdam (AMS)</option>
      <option value="FCO">Roma (FCO)</option>
      <option value="LHR">Londres (LHR)</option>
      <option value="DUB">Dublín (DUB)</option>
      <option value="FRA">Frankfurt (FRA)</option>
      <option value="ZRH">Zúrich (ZRH)</option>
      <option value="VIE">Viena (VIE)</option>
    </optgroup>
  </select>

  <label for="to">Aeropuerto de llegada:</label>
  <select name="to" id="to" required>
    <!-- Podés repetir el mismo bloque de arriba -->
    <optgroup label="🇪🇺 Europa">
      <option value="MAD">Madrid (MAD)</option>
      <option value="BCN">Barcelona (BCN)</option>
      <option value="CDG">París (CDG)</option>
      <option value="AMS">Ámsterdam (AMS)</option>
      <option value="FCO">Roma (FCO)</option>
      <option value="LHR">Londres (LHR)</option>
      <option value="DUB">Dublín (DUB)</option>
      <option value="FRA">Frankfurt (FRA)</option>
      <option value="ZRH">Zúrich (ZRH)</option>
      <option value="VIE">Viena (VIE)</option>
    </optgroup>
    <optgroup label="🌎 América">
      <option value="EZE">Buenos Aires (EZE)</option>
      <option value="AEP">Buenos Aires (AEP)</option>
      <option value="COR">Córdoba (COR)</option>
      <option value="MDZ">Mendoza (MDZ)</option>
      <option value="BRC">Bariloche (BRC)</option>
      <option value="SCL">Santiago (SCL)</option>
      <option value="MVD">Montevideo (MVD)</option>
      <option value="GRU">São Paulo (GRU)</option>
      <option value="GIG">Río de Janeiro (GIG)</option>
      <option value="LIM">Lima (LIM)</option>
      <option value="MEX">Ciudad de México (MEX)</option>
      <option value="CUN">Cancún (CUN)</option>
      <option value="JFK">New York (JFK)</option>
      <option value="MIA">Miami (MIA)</option>
      <option value="LAX">Los Ángeles (LAX)</option>
    </optgroup>
  </select>

  <!-- Fechas y pasajeros ya no se piden; los seteamos por backend -->
  <input type="hidden" name="passengers" value="1" />
  <input type="hidden" name="date_from" value="" />
  <input type="hidden" name="date_to" value="" />

  <button type="submit">Guardar búsqueda</button>
</form>

  </div>
</body>
</html>
