<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Vuelos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de vuelos</h1>
  <form action="https://aira-mdp.app.n8n.cloud/webhook/webhook-vuelos-aira" method="POST">
  <label for="from">Aeropuerto de salida:</label>
  <input type="text" name="from" id="from" required />

  <label for="to">Aeropuerto de llegada:</label>
  <input type="text" name="to" id="to" required />

  <label for="date_from">Fecha de salida:</label>
  <input type="date" name="date_from" id="date_from" required />

  <label for="date_to">Fecha de regreso:</label>
  <input type="date" name="date_to" id="date_to" required />

  <label for="passengers">Pasajeros:</label>
  <input type="number" name="passengers" id="passengers" min="1" value="1" required />

  <button type="submit">Guardar b√∫squeda</button>
  </form>
  </div>
</body>
</html>
